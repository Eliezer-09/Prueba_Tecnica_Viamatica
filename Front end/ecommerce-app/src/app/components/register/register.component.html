<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Registro</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required [disabled]="isLoading">
            </div>
            <div class="form-group mt-3">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required [disabled]="isLoading">
            </div>
            <div class="form-group mt-3">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required [disabled]="isLoading">
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
                {{ isLoading ? 'Registrando...' : 'Registrar' }}
              </button>
            </div>
            <div *ngIf="isLoading" class="text-center mt-3">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
