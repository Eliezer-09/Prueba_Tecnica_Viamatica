<div class="container mt-5">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">C</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4 mb-4">
        <div class="card">
          <img [src]="product.url" class="card-img-top" alt="{{ product.productName }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">{{ product.Description }}</p>
            <p class="card-text"><strong>{{ product.price | currency }}</strong></p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(product.productId, -1)" [disabled]="quantities[product.productId] <= 1">-</button>
              </div>
              <input type="text" class="form-control text-center" [value]="quantities[product.productId]" readonly>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(product.productId, 1)" [disabled]="quantities[product.productId] >= 10">+</button>
              </div>
            </div>
            <button class="btn btn-primary" (click)="addToCart(product)" [disabled]="addedToCart[product.productId]">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
